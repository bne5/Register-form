    <meta charset="UTF-8">

<body>
<form>
    <h3>Create Account</h3>
    <div class="container">
        <label for="firstname">
            <b>First Name</b>
        </label>
        <input type="text" name="firstname" placeholder="Jack or Jane" required>
        <br>
        <label>
            <b>Last Name</b>
        </label>
        <input type="text" name="lastname" placeholder="Skeleton" required>
        <br>
        <label>
            <b>Email</b>
        </label>
        <input type="text" name="email" placeholder="usernam@hmail.com" required pattern=".+@.+.+">
        <br>
        <label>
            <b>Phone Number</b>
        </label>
        <input type="tel" name="number" placeholder="1234567890" required pattern="[0-9]{3}-[0-9]{3}-{0-9]{4}" minlength="10" maxlength="10">
        <br>
        <label>
            <b>Age</b>
        </label>
        <input type="number" name="number" placeholder="Number of times around the sun" required min="1" max="150">
        <br>
        <label>
            <b>Password</b>
        </label>
        <input type="password" id="psw" name="pasword" placeholder="8-10 characters" required minlength="8" maxlength="10">
        <br>
        <label>
            <b>Password Confirmation</b>
        </label>
        <input type="password" name="paswordcon" placeholder="Confirm password" required minlength="8" maxlength="10">
        <br>

        <p>
            By creating an account you agree to our <a href="#" style="color:dodgerblue"> Terms & Privacy</a>.
        </p>
        <button type="submit" class="submit">
            Create account
        </button>
        <button type="reset" class="clearbtn">
            Clear Form
        </button>
        <hr>
        <p>
            Already have an account? <a href="#" style="color:dodgerblue"> Sign in</a>
        </p>
    </div>
</form>
