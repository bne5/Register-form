<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password</title>
    <link rel="stylesheet" href="regform.css">
    <style>

    </style>
</head>
<body>
<form>
    <h3>Password assistance</h3>
    <div class="container">
        <p>
            Enter the email address associated with your account.
        </p>
        <label>
            <b>Email</b>
        </label>
        <input type="text" name="email" placeholder="usernam@hmail.com" required pattern=".+@.+.+">
        <br>
        <button type="submit" class="submit">
            Continue
        </button>
        </button>
        <hr>
        <p>
            <b>Has your email or mobile number changed?</b>
            <br>
            If you no longer use the email address associated with your
            <br>
            account, you may contact <a href="#">Customer Service</a> for
            <br>
            help restoring access to your account.


        </p>
    </div>
</form>

</body>
</html>
